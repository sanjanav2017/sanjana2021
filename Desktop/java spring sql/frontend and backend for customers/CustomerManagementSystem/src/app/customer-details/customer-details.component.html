


<h2>Customer Details</h2> 

<hr/>
<div *ngIf="customer">
  <div>
    <label><b>Firstname: </b></label> {{customer.firstname}}
  </div>
  <div>
    <label><b>Lastname: </b></label> {{customer.lastname}}
  </div>
  <div>
    <label><b>Email: </b></label> {{customer.email}}
  </div> 
  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Customer List</button><br>
