
<h3>Create Order</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Productid</label>
      <input type="text" class="form-control" id="productid" required [(ngModel)]="order.productid" name="productid">
    </div>

    <div class="form-group">
      <label for="name">Productname</label>
      <input type="text" class="form-control" id="productname" required [(ngModel)]="order.productname" name="productname">
    </div>

    <div class="form-group">
      <label for="name">Quantity</label>
      <input type="text" class="form-control" id="quantity" required [(ngModel)]="order.quantity" name="quantity">
    </div>
    


    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newOrder()">Add</button> -->
</div>
